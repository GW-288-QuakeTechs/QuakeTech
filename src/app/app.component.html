<ion-app>
  <!--
  Here is a note for you guys, you all might have some confusions regarding the angular structure like me.
  So for anyone who already familiar with React, Next or Django frameworks, basically Angular's inheritance
  is the same. For example, as you guys can we the <ion-app> will be shared among the sub-pages,
  that is the reason why that we don't really need to re-declare it everytime initialize new child page. 
  For any implementation, we just need to override it ! Give it a test by trying to declarce <ion-menu-button>.
  It will automatically refers to the menu content below. 
  Hope this can help !
  -->

  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" side="end" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>


          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>

            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>

          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
