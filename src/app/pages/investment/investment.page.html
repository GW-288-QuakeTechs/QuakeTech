<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Set Investment Goals </ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-list [inset]="true">
      <ion-item>
        <ion-label id="label" color="primary">Set up to 5 Investment Goals</ion-label>
        <ion-icon name="help-circle-outline"></ion-icon>
      </ion-item>
      <ion-item>
        <ion-select label="I'm invesfing for:" placeholder="">
          <ion-select-option value="1">Education</ion-select-option>
          <ion-select-option value="2">General Investment</ion-select-option>
          <ion-select-option value="3">Home</ion-select-option>
          <ion-select-option value="4">Legacy</ion-select-option>
          <ion-select-option value="5">Retirement</ion-select-option>
          <ion-select-option value="6">Start a Business</ion-select-option>
          <ion-select-option value="7">Other</ion-select-option>
          <ion-select-option value="8">No goal at this time</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-input label="Investing goal:" value="$"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select label="Time to achieve goal" placeholder="">
          <ion-select-option value="5">5 years</ion-select-option>
          <ion-select-option value="7">7 years</ion-select-option>
          <ion-select-option value="10">10 years</ion-select-option>
          <ion-select-option value="15">15 years</ion-select-option>
          <ion-select-option value="20">20 years</ion-select-option>
          <ion-select-option value="25">25 years</ion-select-option>
          <ion-select-option value="30">30 years</ion-select-option>
          <ion-select-option value="35">35 years</ion-select-option>
          <ion-select-option value="40">40 years</ion-select-option>
          <ion-select-option value="45">45+ years</ion-select-option>
          <h1> Testing</h1>
        </ion-select>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label> Investment Goals</ion-label>
        <ion-button>Save</ion-button>
      </ion-item>
    </ion-list>

  </ion-content>
  <ion-content>
    <div style="position: fixed; bottom: 0; width: 100%;">
      <ion-toolbar>
        <!--<ion-row class="ion-justify-content-center">-->
        <!--<ion-col size="12" class="ion-text-center">-->
        <div style="justify-content: center; display: flex;">
          <ion-button>Set Another <br> Invest Goal</ion-button>
          <ion-button color="dark">Done</ion-button>
          <!--</ion-col>-->
          <!--</ion-row>-->
        </div>
      </ion-toolbar>
    </div>
  </ion-content>
</div>
